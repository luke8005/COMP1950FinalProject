            footer {

               background: linear-gradient(

                <div id="calendar"></div>
                <div id="getting-started"></div>
        <script>
            $( function() {
                $( "#accordion" ).accordion({
                    heightStyle: "content"
                });
              } );
            $(document).ready(function() {
                $('#sticker').sticky({topSpacing:0});
            });
              var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();


        var data = [{
            date: '2016/12/1',
            value: 'Quiz 9'
        },{
            date: '2016/12/15',
            value: 'Final Exam'
        },{
            date: '2016/12/8',
            value: 'Quiz 10'
        }, {
            date: '2016/11/17',
            value: 'Quiz 8'
        }, {
            date: '2016/11/10',
            value: 'Quiz 7'
        }];
             var $ca = $('#calendar').calendar({
            // view: 'month',
            width: 450,
            height: 200,
            // startWeek: 0,
            // selectedRang: [new Date(), null],
            data: data,
            date: new Date(),
            onSelected: function(view, date, data) {
                console.log('view:' + view)
                console.log('date:' + date)
                console.log('data:' + (data || 'æ— '));
            },
            viewChange: function(view, y, m) {
                console.log(view, y, m)

            }
        });
        var nextQuizDate = data[0].date;
        var today = new Date();
        var dayDiff = Math.abs(new Date(data[0].date) - today);
        var message;
        for(var x = 0; x < data.length; x++){
           if(new Date(data[x].date) > today){
               if(dayDiff > (Math.abs(new Date(data[x].date) - today))){
                   nextQuizDate = data[x].date;
                   message = data[x].value;
               } 
           }
        }
            
        $("#getting-started")
          .countdown(nextQuizDate, function(event) {
            $(this).text(message + " begins in " + 
              event.strftime('%D days %H:%M:%S')
            );
            $(this).css("font-size", "1.5em");
            $(this).css("margin-left", "7.5%");
          });
        </script>
    </body>
